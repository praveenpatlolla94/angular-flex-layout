<div class="body" fxLayout="column" fxFill fxLayoutGap="15px"fxLayoutAlign="stretch">
<div class="header" fxLayout="row" fxFlex="25">
    <div class="header-txt" fxLayout="row" fxFlex="50">facebook</div>
    <div class="header-txt-form" fxLayout="row" fxFlex="50">
        <form>
            <label>Email:</label>
            <input placeholder="email" required>
            <label>Password:</label>
            <input placeholder="password" type="password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</div>
<div fxLayout="row">
    <div class="sidebar" fxLayout="column" fxFlex="40">
      Image
    </div>
    <div class="content" fxLayout="column" fxLayoutAlign="none" fxFlex="60">
            <h1>SignUp</h1>
           <form fxLayoutAlign="stretch" fxLayout="column" fxLayoutAlign="center" class="login-form">
            <mat-form-field>
                <input matInput placeholder="First Name" required>
              </mat-form-field>
              <mat-form-field>
                <input matInput  placeholder="Last name" required>
              </mat-form-field>
             <mat-form-field>
               <input matInput placeholder="Email" required>
             </mat-form-field>
             <mat-form-field>
                <input matInput placeholder="Re Enter Email" required>
              </mat-form-field>
             <mat-form-field>
               <input matInput type="password" placeholder="Password" required>
             </mat-form-field>
             <button mat-raised-button color="primary" type="submit">SignUp</button>
           </form>
    </div>
</div>
<div class="footer" fxLayout="row" fxFlex="25">
    Facebook@2011
</div>
</div>
