<div class="i" fxLayout="column" fxLayoutAlign="space-around">
    <div class="i-h" fxLayout="row" fxFlex="8%" fxLayoutAlign="space-around center" fxLayoutGap="5px">
        <div class="i-h-t">Instagram</div>
        <div>
            <input matInput placeholder="Search">
        </div>
        <div fxLayoutGap="15px">
            <mat-icon aria-hidden="false" aria-label="Example home icon">home</mat-icon>
            <mat-icon aria-hidden="false" aria-label="Example home icon">message</mat-icon>
            <mat-icon aria-hidden="false" aria-label="Example home icon">share</mat-icon>
        </div>
    </div>
    <mat-divider></mat-divider>
    <div class="i-h-t-c" fxLayout="row" fxFlex="30%" fxLayoutAlign="center" fxLayoutGap="50px">
        <div fxLayout="column" class="i-h-t-c-p" >

        </div>
        <div fxLayout="column" *ngFor="let list of users" >
            <div fxLayout="row" class="i-h-t-c-p-d" fxLayoutGap="15px">
                <div>{{list.name}}</div>
                <button mat-raised-button color="primary" type="submit">Follow</button>
                <select matNativeControl>
                    <option value=""></option>
                </select>
                <mat-icon aria-hidden="false" aria-label="Example home icon">menu</mat-icon>
            </div>
            <div fxLayout="row" fxLayoutGap="25px">
                <div>{{list.post}} posts</div>
                <div>{{list.followers}} followers</div>
                <div>{{list.following}} following</div>
            </div>
            <div fxLayout="column" fxLayoutGap="5px">
                <h3>{{list.name}}</h3>
                <div>{{list.type}}</div>
                <div class="i-h-t-c-p-d-tc">{{list.site}}</div>
            </div>
            <div fxLayout="row">
                <div>{{list.members}}</div>
            </div>
        </div>
    </div>
    <div fxLayout fxLayoutAlign="space-evenly" fxFlexfill>
        <mat-divider class="i-h-t-c-p-d-tc-di"></mat-divider>
    </div>
    <div class="i-h-t-c-p-d-tc-di-post" fxLayout="row" fxFlex="7%" fxLayoutAlign="center" fxLayoutGap="65px">
        <div fxLayout="row"  *ngFor="let list of category" class="i-h-t-c-p-d-tc-di-post-txt">
           {{list.name}}
        </div>
     </div>
  <div fxLayout="row" class="i-h-t-c-p-d-tc-di-post-txt-cards" fxFlex="50%"  fxLayoutAlign="center" fxFlexfill> 
     <!-- <mat-grid-list cols="3" rowHeight="3:1" class="i-h-t-c-p-d-tc-di-post-txt-cards-grid" [gutterSize]="'20px'" >
        <mat-grid-tile *ngFor="let post of posts" [colspan]="post.cols" [rowspan]="post.rows"
            [style.background]="post.color">

        </mat-grid-tile>
    </mat-grid-list> -->
      <div fxLayout="column"  fxLayoutAlign="start" fxLayoutGap="20px"> 
            <div class="i-h-t-c-p-d-tc-di-post-txt-cards-grid-box"></div>
            <div class="i-h-t-c-p-d-tc-di-post-txt-cards-grid-box"></div>
      </div>
      <div fxLayout="column"  fxLayoutAlign="start" fxLayoutGap="20px"> 
            <div class="i-h-t-c-p-d-tc-di-post-txt-cards-grid-box"></div>
            <div class="i-h-t-c-p-d-tc-di-post-txt-cards-grid-box"></div>
      </div>
      <div fxLayout="column"  fxLayoutAlign="start" fxLayoutGap="20px"> 
        <div class="i-h-t-c-p-d-tc-di-post-txt-cards-grid-box"></div>
        <div class="i-h-t-c-p-d-tc-di-post-txt-cards-grid-box"></div>
     </div>
   </div>
   <div fxLayout="row" fxFlex="5%" class="i-h-t-c-p-d-tc-di-post-txt-cards-grid-box-f">

   </div>
</div>
