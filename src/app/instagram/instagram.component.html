<div class="i" fxLayout="column" fxLayoutAlign="space-around">
    <div class="i-h" fxLayout="row" fxFlex="8%" fxLayoutAlign="space-around center" fxLayoutGap="5px">
        <div class="i-h-t">Instagram</div>
        <div>
            <input class="i-h-t-s" placeholder="Search">
           <!-- <mat-icon>search</mat-icon> -->
        </div>
        <div fxLayoutGap="15px">
            <mat-icon aria-hidden="false" aria-label="Example home icon">home</mat-icon>
            <mat-icon aria-hidden="false" aria-label="Example home icon">message</mat-icon>
            <mat-icon>favorite_border</mat-icon>
            <mat-icon aria-hidden="false" aria-label="Example home icon">share</mat-icon>
        </div>
    </div>
    <mat-divider></mat-divider>
    <div class="i-h-t-c" fxLayout="row" fxFlex="35%" fxLayoutAlign="space-evenly">
        <div fxLayout="column" class="i-h-t-c-p">
                <img src="assets/images/virat.jpg">
        </div>
        <div fxLayout="column" *ngFor="let list of users">
            <div fxLayout="row" class="i-h-t-c-p-d" fxLayoutGap="15px">
                <h2>{{list.name}}</h2>
                <div style="color: #0095f6;">
                    <mat-icon>new_releases</mat-icon>
                </div> 
                <button class="i-h-t-c-p-d-btn"  type="submit">Follow</button>
                <!-- <select matNativeControl>
                    <mat-icon>more_horizontal</mat-icon>
                </select> -->
                <div class="i-h-t-c-p-d-btn-a">
                    <mat-icon>arrow_drop_down</mat-icon>
                </div>
                <button mat-icon-button aria-label="Example icon button with a vertical three dot icon">
                    <mat-icon>more_horizontal</mat-icon>
                  </button>
            </div>
            <div fxLayout="row" fxLayoutGap="25px" class="i-h-t-c-p-d-btn-ft">
                <div>{{list.post}} posts</div>
                <div>{{list.followers}} followers</div>
                <div>{{list.following}} following</div>
            </div>
            <div fxLayout="column" fxLayoutGap="5px" class="i-h-t-c-p-d-tx">
                <h2>{{list.name}}</h2>
                  {{list.type}}
                <div class="i-h-t-c-p-d-tx-tc">{{list.site}}</div>
            </div>
            <div fxLayout="row">
                <div>{{list.members}}</div>
            </div>
        </div>
        <div fxLayout="column"></div>
        <div fxLayout="column"></div>
    </div>
    <div fxLayout fxLayoutAlign="space-evenly" fxFlexfill>
        <mat-divider class="i-h-t-c-p-d-tx-tc-di"></mat-divider>
    </div>
    <div class="i-h-t-c-p-d-tx-tc-di-post" fxLayout="row" fxFlex="7%" fxLayoutAlign="center" fxLayoutGap="65px">
        <div fxLayout="row" *ngFor="let list of category" class="i-h-t-c-p-d-tc-di-post-txt">
            {{list.name}}
        </div>
    </div>
    <div fxLayout="row" class="i-h-t-c-p-d-tx-tc-di-post-txt-cards" fxFlex="50%" fxLayoutAlign="center" fxFlexfill>
        <!-- <mat-grid-list cols="3" rowHeight="3:1" class="i-h-t-c-p-d-tx-tc-di-post-txt-cards-grid" [gutterSize]="'20px'">
            <mat-grid-tile *ngFor="let post of posts" [colspan]="post.cols" [rowspan]="post.rows"
                [style.background]="post.color">
                <ng-container *ngFor="let post of posts">
                    <img [src]="post.imageUrl"/>
                  </ng-container>
            </mat-grid-tile>
        </mat-grid-list> -->
     <!-- <div fxLayout="row wrap" fxLayoutAlign="space-around" *ngFor="let item of items" class="item">
        <div [ngStyle]="{'background-color': item.color}">
            {{item.text}}
        </div>
    </div> -->
    <div fxLayout="row wrap" fxLayoutGap="15px" fxLayoutAlign="space-evenly">
        <ng-container *ngFor="let _ of [1,2,3,4,5,6,7,8,9]">
            <div class="i-h-t-c-p-d-tx-tc-di-post-txt-cards-grid-box" fxFlex="0 1 calc(32%-15px)">
                <img src="assets/images/virat1.png">
            </div>
        </ng-container>
    </div>
    </div>
</div>
