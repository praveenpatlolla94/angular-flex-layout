<div class="f" fxLayout="column" fxLayoutGap="7px">
  <div class="f-h" fxLayout="row" fxFlex="25%">
  </div>
  <div fxLayout="row" fxFlex="50%">
    <div class="f-h-s" fxLayout="column" fxFlex="50" fxLayoutGap="20px">
      <div class="f-h-s-t">facebook </div>
      <div>Facebook helps you connect and share with the people in your life.</div>
    </div>
    <div class="f-h-s-t-c" fxLayout="column" fxLayoutAlign="none" fxFlex="30" fxLayoutGap="20px">
      <mat-card class="f-h-s-t-c-card">
        <form fxLayoutAlign="stretch" fxLayout="column" class="login-form">
          <mat-form-field appearance="outline">
            <input matInput placeholder="Email address and Phone number" required>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <input matInput type="password" placeholder="Password" required>
          </mat-form-field>
          <button class="f-h-s-t-c-card-b" mat-raised-button color="primary" type="submit">Log In</button>
          <mat-hint class="f-h-s-t-c-card-b-txt" >Forgotten password?</mat-hint>
          <div>
            <mat-divider></mat-divider>
          </div>
          <div>
            <button mat-raised-button type="submit" class="f-h-s-t-c-card-b-txt-btn">
              <nav><a routerLink="/signup">Create New Account</a></nav>
            </button>
          </div>
        </form>
      </mat-card>
      <div class="f-h-s-t-c-card-b-txt-btn-tx"><span class="f-h-s-t-c-card-b-txt-btn-tx-txts">Create a
          Page</span> for a celebrity,band or business</div>
    </div>
  </div>
  <div class="f-h-s-t-c-card-b-txt-btn-tx-txts-fb"fxLayout="row" fxFlex="25%">
  </div>
</div>
